name: flutter_map
description: A Dart implementation of Leaflet for Flutter apps
version: 0.9.0
homepage: https://github.com/johnpryan/flutter_map

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ^1.10.15

dependencies:
  flutter:
    sdk: flutter
  tuple: ^1.0.2
  latlong: ^0.6.1
  positioned_tap_detector: ^1.0.2
  transparent_image: ^1.0.0
  async: ^2.1.0
  cached_network_image:
    git:
      url: git@github.com:naxa-developers/flutter_cached_network_image.git
      ref: develop
  flutter_image: ^3.0.0

  sqflite: ^1.1.5
  path_provider: ^1.5.1
  vector_math: ^2.0.0
  proj4dart: ^1.0.4
  meta: ^1.1.0

dev_dependencies:
  pedantic: ^1.8.0
  flutter_test:
    sdk: flutter
  test: ^1.9.0
